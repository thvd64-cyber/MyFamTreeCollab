<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Stamboom</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Eenvoudige styling voor formulier en preview */
        body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
        h1 { color: #333; }
        form { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #stamboomPreview { margin-top: 20px; }
        .node { display: inline-block; padding: 10px 15px; background: #fff; border: 1px solid #007bff; border-radius: 6px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Start je Stamboom</h1>

    <!-- Formulier om eerste persoon toe te voegen -->
    <form id="addPersonForm">
        <label>Doopnaam</label>
        <input type="text" id="doopnaam" placeholder="Doopnaam" required>

        <label>Roepnaam</label>
        <input type="text" id="roepnaam" placeholder="Roepnaam (optioneel)">

        <label>Prefix</label>
        <input type="text" id="prefix" placeholder="bv van, de (optioneel)">

        <label>Achternaam</label>
        <input type="text" id="achternaam" placeholder="Familienaam" required>

        <label>Geboortejaar</label>
        <input type="number" id="geboorte" min="1800" max="2100" placeholder="Geboortejaar">

        <label>Geslacht</label>
        <select id="geslacht">
            <option value="Man">Man</option>
            <option value="Vrouw">Vrouw</option>
            <option value="Anders">Anders</option>
        </select>

        <button type="submit">Voeg toe</button>
    </form>

    <!-- Hier wordt de stamboom preview weergegeven -->
    <h2>Stamboom Preview</h2>
    <div id="stamboomPreview"></div>

    <!-- Script wordt pas geladen nadat DOM klaar is -->
    <script src="../js/create.js" defer></script>
</body>
</html>
