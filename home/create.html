<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamboom Create - MyFamTreeCollab</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f8f8f8; }
        form { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #statusMessage { display:none; margin-top:15px; padding:12px; border-radius:6px; }
        /* Page title spacing */
        .page-title { max-width: 1100px; margin: 40px auto 20px auto; padding: 0 20px; }
        .page-title h2 { margin-bottom: 10px; font-size: 1.8rem; font-weight: 600; }
        .page-title p { color: #555; font-size: 1rem; line-height: 1.5; }
    </style>
</head>
<body>

<!-- ======================= NAVBAR ======================= -->
<div id="navbar-placeholder"></div>
<script>
fetch('../navbar.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

        // Optioneel: stijl navbar specifiek voor deze pagina
        const navbar = document.getElementById('navbar-placeholder');
        navbar.style.color = '#fff';
        navbar.querySelectorAll('a').forEach(link => link.style.color = '#fff');
    });
</script>

<!-- ======================= PAGE TITLE ======================= -->
<section class="page-title">
    <h2>Start je Stamboom</h2>
    <p>Vul hier de gegevens van de eerste persoon in je stamboom in. Het systeem genereert automatisch een unieke ID.</p>
</section>

<!-- ======================= MAIN CONTENT ======================= -->
<main>
    <form id="addPersonForm">
        <label>Doopnaam</label>
        <input type="text" id="doopnaam" required>

        <label>Roepnaam</label>
        <input type="text" id="roepnaam" required>

        <label>Prefix</label>
        <input type="text" id="prefix">

        <label>Achternaam</label>
        <input type="text" id="achternaam" required>

        <label>Geboortedatum</label>
        <input type="date" id="geboorte" required>

        <label>Geslacht</label>
        <select id="geslacht">
            <option value="Man">Man</option>
            <option value="Vrouw">Vrouw</option>
            <option value="Anders">Anders</option>
        </select>

        <button type="submit">Voeg toe</button>
    </form>

    <div id="statusMessage"></div>
</main>

<!-- JS -->
<script src="../js/create.js"></script>
</body>
</html>
