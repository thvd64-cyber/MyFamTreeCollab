<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Overzicht - MyFamTreeCollab</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        /* ================= STORAGE STYLING ================= */
        .storage-container {
            padding: 20px;
            overflow-x: auto; /* responsive scroll voor smalle schermen */
        }

        .storage-info {
            margin-bottom: 15px;
            font-weight: bold;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .empty {
            margin-top: 20px;
            font-style: italic;
            color: #777;
        }

        .btn-reset {
            margin-top: 15px;
            padding: 8px 12px;
            cursor: pointer;
            background-color: #d9534f;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        .btn-reset:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<!-- ======================= INCLUDE GLOBAL NAVBAR ======================= -->
<!-- Hier neem je de topbar en navbar op vanuit je globale template -->
<div id="global-navbar"></div>

<!-- ======================= CONTENT ======================= -->
<div class="storage-container">

    <h2>ðŸ“¦ Local Storage Overzicht</h2>

    <div class="storage-info" id="storageInfo"></div>

    <div id="storageContainer"></div>

    <button class="btn-reset" id="resetBtn">Reset Storage</button>

</div>

<!-- ======================= SCRIPTS ======================= -->
<script src="../js/storage.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {

    // === Optioneel: laad de globale navbar automatisch ===
    fetch('/MyFamTreeCollab/components/navbar.html')
        .then(resp => resp.text())
        .then(html => {
            document.getElementById('global-navbar').innerHTML = html;
        });

    const container = document.getElementById('storageContainer');
    const info = document.getElementById('storageInfo');
    const resetBtn = document.getElementById('resetBtn');

    const columns = ['ID', 'Doopnaam', 'Achternaam']; // consistente kolomvolgorde

    function renderTable() {
        const data = StamboomStorage.get();
        container.innerHTML = "";

        info.innerHTML = 
            "Storage versie: " + StamboomStorage.version + 
            " | Aantal records: " + data.length;

        if (!data.length) {
            container.innerHTML = '<div class="empty">Geen data gevonden in localStorage.</div>';
            return;
        }

        const table = document.createElement('table');

        // Header
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        columns.forEach(col => {
            const th = document.createElement('th');
            th.textContent = col;
            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Body
        const tbody = document.createElement('tbody');
        data.forEach(person => {
            const row = document.createElement('tr');
            columns.forEach(col => {
                const td = document.createElement('td');
                td.textContent = person[col] ?? '';
                row.appendChild(td);
            });
            tbody.appendChild(row);
        });
        table.appendChild(tbody);

        container.appendChild(table);
    }

    resetBtn.addEventListener('click', function () {
        if (confirm("Weet je zeker dat je alle storage wilt wissen?")) {
            StamboomStorage.clear();
            renderTable();
        }
    });

    renderTable();

});
</script>

</body>
</html>
